<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'todoApp/style.css' %}">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <title>Tasks to do</title>

    </head>
    <body>

        <h1>List of task todos</h1>
        
        <div class="container">
            <div id="btnAddTaskDiv">
                <a href="add/"><button id="btnAddTask" type="button" class="btn btn-primary">Add Task</button></a>
            </div>
        </div>

        <div class="container">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="row">Task ID</th>
                            <th>Name</th>
                            <th>Story Points</th>
                            <th>Action</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for task in tasks %}
                        <tr class="text-center">
                            <th scope="row">{{task.id}}</th>
                            <td>{{task.name}}</td>
                            <td>{{task.storyPoints}}</td>
                            <td>{{task.action}}</td>
                            <div class="container">
                            <td><a href="edit/{{task.id}}"><button type="button" class="btn btn-primary btn-block">Edit</button></a> <a href="delete/{{task.id}}"> <button type="button" class="btn btn-primary btn-block mt-2">Delete</button></a></td></div>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>

    </body>
</html>
