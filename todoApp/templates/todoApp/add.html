<!DOCTYPE html>
<html>
    <head>
        <title>Add a Task</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <h1>Add a Task</h1>

        <div class="container">
            <form method="POST">
                {% csrf_token %}

            
                <div class="form-group">
                    <label for="txtname">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Name of Task" id="txtname" name="name">
                </div>

                <div class="form-group">
                    <label for="txtStoryPoints">Story Points:</label>
                    <input type="text" id="txtStoryPoints" class="form-control" placeholder="Enter number for the overall effort to complete the task" name="storyPoints">
                </div>

                <div class="form-group">
                    <label for="action">Action:</label>
                    <textarea id="action" name="action" class="form-control" rows="3" placeholder="Enter how you will achieve the task"></textarea>
                </div>

                <button type="submit" class="btn btn-outline-primary">Submit Task</button>
            </form>
        </div>


    </body>
</html>
